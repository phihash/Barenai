<!doctype html>
<html lang="ja">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <form class="form-container">
      <input type="text" id="domainInput" placeholder="URLを入力してください" />
    </form>

    </div>

    <div class="container">

      <button type="button" id="addDomainButton" class="add-domain-button">ドメインリスト登録</button>
    </div>
    <div id="toastContainer"></div>
    <script src="../libs/psl.min.js"></script>
    <script type="module" src="../libs/message.js"></script>
    <script type="module" src="./popup.js"></script>
