<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Extension</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>

  <div class="toggle-button-container">
    <button class="delete-all-domain-button is-hidden" id="deleteAllDomainButton">全てのドメインを削除</button>
    <button class="delete-all-url-button" id="deleteAllUrlButton">全てのURLを削除</button>
    <button class="saved-all-url-button" id="savedAllUrlButton">全てのURLをクリップボードにコピー保存</button>
    <button class="toggle-button" id="toggleButton">ドメインの表示</button>
  </div>

  <div class="show-urls">
    <div id="savedUrls" class="saved-urls"></div>
  </div>

  <div class="show-domains is-hidden">
    <div class="saved-domains" id="savedDomains"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
