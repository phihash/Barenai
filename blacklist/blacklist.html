<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Extension</title>
  <link rel="stylesheet" href="blacklist.css">
</head>
<body>
  <h2 class="title">登録したドメイン</h2>
  <hr>
    <p>▼ 登録方法の例：

      ・www.xxx.com → OK
      ・help.xxx.jp → OK（サブドメインも登録が必要です）

      ※「https://」や「http://」などの部分は不要です。
      ※「www」や「news」などのサブドメインは区別されるため、必要に応じて登録してください。</p>
    <form>
      <textarea name="domains" id="" placeholder="xxx.net"></textarea>
      <button type="submit">登録</button>
    </form>
  <script src="blacklist.js"></script>
</body>
</html>
